<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alba e Tramonto - Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #map {
            height: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 3px solid #f0f0f0;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .info-card.sunrise {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .info-card.sunset {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .info-card.daylight {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
        }

        .info-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 2em;
            font-weight: bold;
        }

        .location-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.95em;
            color: #555;
        }

        .location-info strong {
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.1em;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            #map {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåÖ Alba e Tramonto üåá</h1>

        <div class="card">
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Cerca una localit√† (es: Roma, Milano, Napoli...)">
                    <button onclick="searchLocation()">üîç Cerca</button>
                </div>
                <button onclick="getUserLocation()">üìç La mia posizione</button>
            </div>

            <div id="error" class="error" style="display: none;"></div>
            <div id="loading" class="loading" style="display: none;">Caricamento dati...</div>

            <div id="map"></div>

            <div id="results" style="display: none;">
                <div class="info-grid">
                    <div class="info-card sunrise">
                        <div class="info-icon">üåÖ</div>
                        <div class="info-label">Alba</div>
                        <div class="info-value" id="sunrise">--:--</div>
                    </div>
                    <div class="info-card sunset">
                        <div class="info-icon">üåá</div>
                        <div class="info-label">Tramonto</div>
                        <div class="info-value" id="sunset">--:--</div>
                    </div>
                    <div class="info-card daylight">
                        <div class="info-icon">‚òÄÔ∏è</div>
                        <div class="info-label">Ore di Luce</div>
                        <div class="info-value" id="daylight">--</div>
                    </div>
                </div>

                <div class="location-info">
                    <strong>üìç Posizione:</strong> <span id="locationName">--</span><br>
                    <strong>üóìÔ∏è Data:</strong> <span id="currentDate">--</span><br>
                    <strong>üåê Coordinate:</strong> Lat: <span id="lat">--</span>, Lon: <span id="lon">--</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let marker;

        // Inizializza la mappa
        function initMap(lat = 41.9028, lon = 12.4964) {
            if (map) {
                map.remove();
            }

            map = L.map('map').setView([lat, lon], 10);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);

            marker = L.marker([lat, lon]).addTo(map);

            // Click sulla mappa per selezionare una posizione
            map.on('click', function(e) {
                const { lat, lng } = e.latlng;
                updateLocation(lat, lng);
            });
        }

        // Ottiene la posizione dell'utente
        async function getUserLocation() {
            if (!navigator.geolocation) {
                showError('Geolocalizzazione non supportata dal browser');
                return;
            }

            showLoading(true);
            navigator.geolocation.getCurrentPosition(
                position => {
                    const { latitude, longitude } = position.coords;
                    updateLocation(latitude, longitude);
                },
                error => {
                    showError('Impossibile ottenere la posizione. Verifica i permessi del browser.');
                    showLoading(false);
                }
            );
        }

        // Cerca una localit√†
        async function searchLocation() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                showError('Inserisci il nome di una localit√†');
                return;
            }

            showLoading(true);
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(query)}&format=json&limit=1`
                );
                const data = await response.json();

                if (data.length === 0) {
                    showError('Localit√† non trovata');
                    showLoading(false);
                    return;
                }

                const { lat, lon } = data[0];
                updateLocation(parseFloat(lat), parseFloat(lon), data[0].display_name);
            } catch (error) {
                showError('Errore nella ricerca della localit√†');
                showLoading(false);
            }
        }

        // Aggiorna la posizione e recupera i dati
        async function updateLocation(lat, lon, locationName = null) {
            showLoading(true);

            // Aggiorna mappa
            if (marker) {
                marker.setLatLng([lat, lon]);
            } else {
                marker = L.marker([lat, lon]).addTo(map);
            }
            map.setView([lat, lon], 10);

            // Se non abbiamo il nome, lo recuperiamo
            if (!locationName) {
                try {
                    const response = await fetch(
                        `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`
                    );
                    const data = await response.json();
                    locationName = data.display_name;
                } catch (error) {
                    locationName = `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
                }
            }

            // Recupera dati alba/tramonto
            try {
                const response = await fetch(
                    `https://api.sunrise-sunset.org/json?lat=${lat}&lng=${lon}&formatted=0`
                );
                const data = await response.json();

                if (data.status === 'OK') {
                    displayResults(data.results, lat, lon, locationName);
                } else {
                    showError('Errore nel recupero dei dati alba/tramonto');
                }
            } catch (error) {
                showError('Errore di connessione alle API');
            }

            showLoading(false);
        }

        // Mostra i risultati
        function displayResults(data, lat, lon, locationName) {
            // Converti gli orari in ora locale
            const sunrise = new Date(data.sunrise);
            const sunset = new Date(data.sunset);
            const dayLength = data.day_length;

            // Calcola ore e minuti di luce
            const hours = Math.floor(dayLength / 3600);
            const minutes = Math.floor((dayLength % 3600) / 60);

            // Aggiorna UI
            document.getElementById('sunrise').textContent = sunrise.toLocaleTimeString('it-IT', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('sunset').textContent = sunset.toLocaleTimeString('it-IT', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('daylight').textContent = `${hours}h ${minutes}m`;
            document.getElementById('locationName').textContent = locationName;
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString('it-IT', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('lat').textContent = lat.toFixed(4);
            document.getElementById('lon').textContent = lon.toFixed(4);

            document.getElementById('results').style.display = 'block';
            hideError();
        }

        // Mostra/nascondi loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Mostra errore
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Nascondi errore
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Enter per cercare
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchLocation();
            }
        });

        // Inizializza la mappa al caricamento (Roma come default)
        window.onload = function() {
            initMap();
            updateLocation(41.9028, 12.4964, 'Roma, Italia');
        };
    </script>
</body>
</html>
